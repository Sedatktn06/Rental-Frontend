 <hr>

 <div>
  <ul>
    <button 
    routerLink="/color/add"
    class="btn btn-danger"><span>Renk Ekle</span></button>
  </ul>
  
</div>
 <hr>
 <div class="mb-3">
   <input
     type="text"
     [(ngModel)]="filterText"
     class="form-control bg-light text-dark"
     id="filterText"
     placeholder="Aramak istediğiniz rengi giriniz"
   />
 </div>
 
 <div *ngIf="filterText" class="alert alert-warning">
     {{filterText}} aradınız.
 </div>
 
 <ul>
  <button 
  routerLink="/colors/color-list"
  class="btn btn-danger"><span>Tüm Renkler-Renk Güncelle</span></button>
</ul>


<ul class="Renkler">
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{color.id}}"
    *ngFor="let color of colors | filterColorPipe:filterText"
    [class]=getCurrentColor(color)
  >
    {{ color.colorName }}
  </li>
</ul>
